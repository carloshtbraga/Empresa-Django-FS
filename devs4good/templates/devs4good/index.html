<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devs4Good - Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        a {
            display: block;
            text-align: center;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.3s ease;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        
        a:hover {
            color: #0056b3;
            background-color: #f0f0f0;
        }
        
        .logout-link {
            text-align: center;
            display: block;
            margin-bottom: 20px;
        }
        
        .link {
            color: red;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-link">
        </div>
        <h1>Devs4Good - Empresa</h1>
        <a href="{% url 'funcionarios' %}">Funcionários</a>
        <a href="{% url 'lista_linguagens' %}">Linguagens</a>
        <a href="{% url 'lista_cargos' %}">Cargos</a>
        <a href="{% url 'funcionarios_filtro_salario' %}">Filtrar Funcionários por Salário</a>
        <a class="link" href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
