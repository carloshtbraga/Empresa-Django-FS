<!DOCTYPE html>
<html>
<head>
    <title>Lista de Funcionários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centraliza todo o conteúdo dentro do container */
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .new-button {
            margin-top: 20px;
            display: inline-block;
            background-color: #007bff;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .new-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lista de Funcionários</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cargo</th>
                </tr>
            </thead>
            <tbody>
                {% for funcionario in funcionarios %}
                <tr>
                    <td><a href="{% url 'funcionario_detail' funcionario.pk %}">{{ funcionario.nome }}</a></td>
                    <td>{{ funcionario.cargo }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="new-button" href="{% url 'novo_funcionario' %}">Cadastrar Novo Funcionário</a><br>
    </div>
</body>
</html>
